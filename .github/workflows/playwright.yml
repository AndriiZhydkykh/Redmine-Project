name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14.x'
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v2
      with:
        repository: AndryZhidkih/Redmine-Project
        ref: allure-report
        path: ./docs
    - name: Copy History
      if: always()
      run: cp -r $(pwd)/docs/history/.  $(pwd)/allure-results/history
    - name: Generate Allure Report
      run: npm run reportGenerate
    - uses: actions/upload-artifact@v2
      if: always()
      with:
        name: allure-report
        path: allure-report/
        retention-days: 30
    - name: Push to repository
      uses: cpina/github-action-push-to-another-repository@master
      if: always()
      env:
        API_TOKEN_GITHUB: ${{ secrets.ACCESS_TOKEN }}
      with:
        source-directory: 'allure-report'
        destination-github-username: 'AndryZhidkih'
        destination-repository-name: 'Redmine-Project'
        user-email: andry.zhidkikh@gmail.com
        target-branch: allure-report

